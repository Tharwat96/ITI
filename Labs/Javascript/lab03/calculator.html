<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
    <div class="table">
        <div id = "row_1" title = "answer" class="row">
            <div class="cell"><span id = "answer"></span></div>
        </div>
        <div id="row_2" class="row">
            <div class="cell"><input type="text" value="0" id="input_box"></div>
        </div>
        <div id="row_3" class="row">
            <div class="cell">
                <label class="switch">
                    <input type="checkbox" id="rad_deg">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="cell"><button id="factorial" class="function">x!</button></div>
            <div class="cell"><button id="left_parenthesis">(</button></div>
            <div class="cell"><button id="right_paranthesis">)</button></div>
            <div class="cell"><button id="percentage">&percnt;</button></div>
            <div class="cell"><button id="clear_screen">CE</button></div>
        </div>
        <div id="row_4" class="row">
            <div class="cell"><input type="checkbox" id="inverse"></div>
            <div class="cell"><button id="sin" class="function">sin</button></div>
            <div class="cell"><button id="ln" class="function">ln</button></div>
            <div class="cell"><button id="seven" class="digit">7</button></div>
            <div class="cell"><button id="eight" class="digit">8</button></div>
            <div class="cell"><button id="nine" class="digit">9</button></div>
            <div class="cell"><button id="divide" class="operator">&divide;</button></div>
        </div>
        <div id="row_5" class="row">
            <div class="cell"><button id="pi" class="constant">&pi;</button></div>
            <div class="cell"><button id="cos" class="function">cos</button></div>
            <div class="cell"><button id="log" class="function">log</button></div>
            <div class="cell"><button id="four" class="digit">4</button></div>
            <div class="cell"><button id="five" class="digit">5</button></div>
            <div class="cell"><button id="six" class="digit">6</button></div>
            <div class="cell"><button id="times" class="operator">&times;</button></div>
        </div>
        <div id="row_6" class="row">
            <div class="cell"><button id="e" class="constant">e</button></div>
            <div class="cell"><button id="tan" class="function">tan</button></div>
            <div class="cell"><button id="sqrt" class="function">&radic;</button></div>
            <div class="cell"><button id="one" class="digit">1</button></div>
            <div class="cell"><button id="two" class="digit">2</button></div>
            <div class="cell"><button id="three" class="digit">3</button></div>
            <div class="cell"><button id="minus" class="operator">&minus;</button></div>
        </div>
        <div id="row_7" class="row">
            <div class="cell"><button id="last_ans" class="variable">Ans</button></div>
            <div class="cell"><button id="ten_exponent">EXP</button></div>
            <div class="cell"><button id="power" class="function">x<sup>y</sup></button></div>
            <div class="cell"><button id="0" class="digit">0</button></div>
            <div class="cell"><button id="dot" >&middot;</button></div>
            <div class="cell"><button id="equality" class="operator">&equals;</button></div>
            <div class="cell"><button id="plus" class="operator">&plus;</button></div>
        </div>
    </div>
</body>
</html>
